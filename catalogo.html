<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Catálogo Completo</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "styles.css" rel = "stylesheet">
</head>
<body>
    <div id = "navbar"></div>
    
    <div class="container mt-4">
        <h1 class="mb-4">Catálogo</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="busqueda" class="form-control" placeholder="Buscar discos...">
            </div>
            <div class="col-md-3">
                <select id="filtro-genero" class="form-select">
                    <option value="">Todos los géneros</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="ordenar" class="form-select">
                    <option value="nombre">Ordenar por nombre</option>
                    <option value="precio">Ordenar por precio</option>
                    <option value="artista">Ordenar por artista</option>
                </select>
            </div>
        </div>
        <div class="row" id="catalogo-container">
            <!-- Los productos se cargarán dinámicamente -->
        </div>
    </div>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
