<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Mi Colección</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel = "stylesheet">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel = "stylesheet">    
    <link href = "styles.css" rel = "stylesheet">
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container mt-4">
        <h1 class="mb-4">Mi Colección</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Mis Discos</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarDiscoModal">
                        Agregar Disco
                    </button>
                </div>
            </div>
        </div>
        <div class = "row" id = "coleccion-container">
            <!-- La colección se carga dinámicamente -->
        </div>
    </div>

    <!-- Modal para agregar disco -->
    <div class = "modal fade" id = "agregarDiscoModal" tabindex = "-1">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h5 class = "modal-title">Agregar Nuevo Disco</h5>
                    <button type = "button" class = "btn-close" data-bs-dismiss = "modal"></button>
                </div>
                <div class = "modal-body">
                    <form id = "formAgregarDisco">
                        <div class = "mb-3">
                            <label class = "form-label">Nombre del Álbum</label>
                            <input type = "text" class = "form-control" required>
                        </div>
                        <div class = "mb-3">
                            <label class = "form-label">Artista</label>
                            <input type = "text" class = "form-control" required>
                        </div>
                        <div class = "mb-3">
                            <label class = "form-label">Año</label>
                            <input type = "number" class = "form-control" required>
                        </div>
                        <div class = "mb-3">
                            <label class="form-label">Género</label>
                            <input type = "text" class = "form-control" required>
                        </div>
                        <div class = "mb-3">
                            <label class = "form-label">Estado</label>
                            <select class = "form-select">
                                <option>Nuevo</option>
                                <option>Muy Bueno</option>
                                <option>Bueno</option>
                                <option>Regular</option>
                            </select>
                        </div>
                        <div class = "mb-3">
                            <label class = "form-label">Notas</label>
                            <textarea class = "form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-secondary" data-bs-dismiss = "modal">Cancelar</button>
                    <button type = "button" class = "btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "footer"></div>
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "app.js"></script>
</body>
</html>
